<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 

		<title>SK Salary Calculation</title>
	</head>
	<body>
		<center><h1><font color="ff0080">Welcome to Shalini Agency!!!</font></h1></center>
		<h2> Please note, salary calculated using this form is just to get a rough idea. Streamkar or the agency is not responsible for any discrepancy or miscalculation</h2>
		<form action="http:skcalculator.herokuapp.com/calculate">
			<label>SK ID:</label><br/>
			<input id="id" type = "number" name="skId">
			<br/><br/>
			<label>Crown Level</label><br/>
			<input id="crown" type="number" name="crownLevel" value="0" max="99">
			<br/><br/>
			<label>Is it your first month?</label><br/>
			<label>No: <input id="isFirstMonthNo" type="radio" name="isFirstMonth" value="false" checked="checked">
			<label>Yes: <input id="isFirstMonthNo" type="radio" name="isFirstMonth" value="true">
			<br/><br/>
			<label>Video Live Duration</label><br/>
			<input id="liveDuration" type="number" name="liveDuration" value="0" max="744">
			<br/><br/>
			<label>Valid Days</label><br/>
			<input id="validDays" type="number" name="validDays" value="0" max="31">
			<br/><br/>
			<label>Actual Earning</label><br/>
			<input id="actualEarning" type="number" name="actualEarning" value="0" max="100000000">
			<br/><br/>
			<label>Bonus Gems</label><br/>
			<input id="bonusGems" type="number" name="bonusGems" value="0" max="100000000">
			<br/><br/>
			<input type="submit" name="Submit" formmethod="get">
		</form>
	</body>

</html>
